<!doctype html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/tic-tac-toe.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid">
      <div class="row">
        <div class="cell" id="0-0"></div>
        <div class="cell" id="1-0"></div>
        <div class="cell" id="2-0"></div>
      </div>
      <div class="row">
        <div class="cell" id="0-1"></div>
        <div class="cell" id="1-1"></div>
        <div class="cell" id="2-1"></div>
      </div>
      <div class="row">
        <div class="cell" id="0-2"></div>
        <div class="cell" id="1-2"></div>
        <div class="cell" id="2-2"></div>
      </div>
    </div>

    <div class="winner-label"><h1 id="winner"></h1></div>
    <div class="winner-label" id="play-again"></div>
    <script src="js/tic-tac-toe.js" type="application/javascript"></script>
  </body>
</html>
